#starship preset tokyo-night > ~/.dotfiles/Starship/starship.toml -> gives the default tokyo night scheme
format = """
[░▒▓](#a3aed2)\
[ 󰻀 ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$cmd_duration\
[](fg:#212736 bg:#1d2230)\
$python\
[ ](fg:#1d2230)\
"""
# $character"""
#\n$character"""

command_timeout=3000

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
#truncation_length = 3
#truncation_symbol = "…/"

[directory.substitutions]
"~/Documents" = "󰈙" # "Documents" = "..." , then you should remove the "~"="..."
"~/Downloads" = " "
"~/Music" = " "
"~/Pictures" = " "
"~/.config" = ""
"~/Git" = "󰊢"
"~" = ""

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#1d2230)]($style)'

[cmd_duration]
disabled = false
style = "bg:#1d2230"
format = '[[  $duration ](fg:#769ff0 bg:#212736)]($style)'
